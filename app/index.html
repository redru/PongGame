<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong online</title>

    <link rel="stylesheet" type="text/css" href="http://localhost/css/Application.css">

    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>

<div id="register">
    <h3>Welcome to Pong online.</h3>
    <div id="registration">
        <span>Please, enter your login name: </span><input id="_username" title="username" type="text"/>
        <button type="button" onclick="Hall.join();">Enter</button>
    </div>
</div>

<div id="hall" class="hidden">
    <p id="userData">
        <span>Connected as: <span id="connectedAs"></span></span>
    </p>
    <p>
        <div>
            <img src="http://localhost/assets/img/ajax-loader.gif"/>
        </div>
        <div>
            Looking for match...
        </div>
    </p>
</div>

<div id="game" class="canvasBox hidden">
    <canvas id="gameBoard"></canvas>
</div>

<script src="http://localhost/lib/Constants.js"></script>
<script src="http://localhost/lib/GameElements.js"></script>
<script src="http://localhost/js/Router.js"></script>
<script src="http://localhost/js/Hall.js"></script>
<script src="http://localhost/js/Player.js"></script>
<script src="http://localhost/js/Ball.js"></script>
<script src="http://localhost/js/Logic.js"></script>
</body>
</html>
